<!DOCTYPE html>
<html>
<head>
	<title>RESULT</title>
</head>
<body>
	  

	<p>passing marks 39</p>

	<script>
	function gfg() {
	//JavaScript to illustrate
	//Conditional operator

	let PMarks = 40
	let result = (PMarks > 39)?
		"Pass":"Fail";

	document.write(result);
	}
	gfg();
    </script>

    <h2>sohel draxi</h2>


    <script>
	function gfg() {
	//JavaScript to illustrate
	//multiple Conditional operators

	let marks = 95;
	let result = (marks < 40) ? "Unsatisfactory" :
			(marks < 60) ? "Average" :
			(marks < 80) ? "Good" : "Excellent" ;

	document.write(result);
	}
	gfg();
    </script>


    <h1>HABIBSAB DRAXI Age</h1>

    <script>
	function gfg() {
	//JavaScript to illustrate
	//Conditional operator

	let age = 60
	let result = (age > 59)?
		"Senior Citizen":"Not a Senior Citizen";

	document.write(result);
	}
	gfg();
</script>		 	
           


    <center> 
        <h1 style="color:green">PERSONS RESULT AND AGE</h1> 
  
        <p id="PRA"></p> 
  
        <script> 
            var a = ["PERSON", "RESULT", "AGE"]; 
  
            document.getElementById("PRA").innerHTML = 
                (a instanceof Array) + "<br>" +  
                (a instanceof Object) + "<br>" +
                (a instanceof String) + "<br>" +
                (a instanceof Number); 
        </script> 
    </center>
